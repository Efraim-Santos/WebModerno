<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Aparecida Nutricionista</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='src/css/style.css'>
</head>
<body>
    <div class="navbar">
        <h1>Aparecida Nutricionista</h1>
    </div>
    <div id="central">
        <h2>Meus Pacientes</h2>
        <div>
            <label for="filtre">Filtre: </label>
            <input type="text" id="filtre" placeholder="Pesquuisar">
        </div>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Peso(kg)</th>
                    <th>Altura(m)</th>
                    <th>IMC</th>
                    <th>Resultado</th>
                </tr>
            </thead>
            <tbody id="tabela-pacientes">
                <tr class="paciente" id="primeiro-paciente">
                    <td class="info-nome">Paulo</td>
                    <td class="info-peso">100 Kg</td>
                    <td class="info-altura">2.00 M</td>
                    <td class="info-imc">25.00</td>
                    <td class="info-resultado">Normal, Obesidade 0</td>
                </tr>
            </tbody>
        </table>
        <section>
            <h2>Adicionar novo paciente</h2>
            <p id="validador"></p>
            <form>
                <div>
                    <label for="">Nome:*</label>
                    <input type="text" placeholder="Digite o nome do seu paciente" id="nome" required>
                </div>
                <div>
                    <label for="">Peso:*</label>
                    <input type="number" placeholder="Digite o peso do seu paciente" id="peso">
                </div>
                <div>
                    <label for="">Altura:*</label>
                    <input type="number" placeholder="Digite o altura do seu paciente" id="altura">
                </div>
                <div>
                    <button id="add">Adicionar</button>
                    <button id="salvar" onclick="`${Bpacientes.salvandoPaciente()}`">Salvar</button>
                    <button id="buscar" onclick="`${Bpacientes.buscarPaciente()}`">Buscar Pacientes</button>
                </div>
            </form>
        </section>
    </div>
</body>
<script src='src/js/formularioObject.js'></script>
<script src='src/js/buscarPacientesFetch.js'></script>
<Script>
    const Bpacientes = new BuscarPacienteFetch();  
</Script>
</html>
